<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helikón - Cuerdas del Destino</title>
  <meta content="0; url=./03_base_datos_comic/index.html" />
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a0026);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .container {
      padding: 40px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
      max-width: 600px;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #e50914, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      padding: 16px 40px;
      background: #e50914;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 50px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5);
    }
    a:hover {
      background: #ff0f1f;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(229, 9, 20, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>HELIKÓN</h1>
    <p>Bienvenido al universo de <strong>Cuerdas del Destino</strong></p>
    
    <a href="./03_base_datos_comic/index.html">
      Entrar ahora
    </a>
    
  </script>
</body>
</html>
