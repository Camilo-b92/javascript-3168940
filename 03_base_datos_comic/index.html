<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix TV Interfaz - Helikón Comic</title>
    <!-- Aquí iría tu archivo CSS -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="app">
        <aside id="sidebar-nav">
            <div class="logo">
                <!-- Aquí iría el logo de Helikón -->
                <img id="helikon-logo" src="Helikón.jpg" alt="Helikón Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Inicio</a></li>
                    <li><a href="#search">Buscar</a></li>
                    <li><a href="#chapters">Capítulos</a></li>
                    <li><a href="#characters">Personajes</a></li>
                    <li><a href="#user-profile-link">Usuario</a></li>
                    <li><a href="#about-helikon">Helikón</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <!-- Aquí iría la imagen de perfil del usuario -->
                <img id="user-avatar" src="user_avatar.png" alt="Perfil de Usuario">
                <span id="username">Nombre de Usuario</span>
            </div>
        </aside>

        <main id="main-content">
            <section id="hero-section">
                <!-- Aquí iría el trailer de Comic o imagen principal -->
                <div class="hero-backdrop">
                    <img id="hero-background" src="hero_background.jpg" alt="Fondo del trailer">
                </div>
                <div class="hero-details">
                    <h1 id="hero-title">Título del Comic</h1>
                    <p id="hero-description">Breve descripción del Comic. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="hero-actions">
                        <button class="play-button">Reproducir</button>
                        <button class="info-button">Más información</button>
                    </div>
                </div>
            </section>

            <section class="content-row">
                <h2>Capítulos</h2>
                <div id="chapters-carousel" class="carousel">
                    <!-- Los elementos de capítulos se cargarán aquí con JavaScript -->
                </div>
            </section>

            <section class="content-row">
                <h2>Personajes</h2>
                <div id="characters-carousel" class="carousel">
                    <!-- Los elementos de personajes se cargarán aquí con JavaScript -->
                </div>
            </section>

        </main>
    </div>

    <!-- Script de JavaScript para la lógica de la interfaz y carga de datos -->
    <script src="bd.js"></script>
    <script src="script.js"></script> 
</body>
</html>
