<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helikón Comic - Interfaz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="main-header">
    <div class="header-left">
      <img src="Mwuehehehe Cat.jpeg" alt="Perfil de Usuario" class="user-avatar" />
      <span class="username">Usuario</span>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="#hero-section" class="active">Inicio</a></li>
        <li><a href="#search">Buscar</a></li>
        <li><a href="#chapters">Capítulos</a></li>
        <li><a href="#characters">Personajes</a></li>
        <li><a href="#lore-section">Helikón</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <h1 class="logo-text">HELIKÓN</h1>
    </div>
  </header>


  <main id="main-content">

    <section id="hero-section">
      <div class="hero-backdrop">
        <img id="hero-image" src="Mwuehehehe Cat.jpeg" alt="Fondo del trailer" />
      </div>
      <div class="hero-details fade-in">
        <h1 id="hero-title">Cargando...</h1>
        <p id="hero-description">Cargando...</p>
        <div class="hero-actions">
          <button class="play-button">Reproducir</button>
          <button class="info-button">Más información</button>
        </div>
      </div>
    </section>


    <section id="lore-section">
      <div class="lore-container slide-up">
        <h2>El Universo de Helikón</h2>
        <p id="lore-text">Cargando lore del universo...</p>
        <img id="lore-image" src="Mwuehehehe Cat.jpeg" alt="Lore del universo" />
      </div>
    </section>


    <div class="section-divider"></div>

    <section class="content-row" id="chapters">
      <h2>Capítulos</h2>
      <div class="carousel" id="chapters-container">

      </div>
    </section>

    <section class="content-row" id="characters">
      <h2>Personajes</h2>
      <div class="carousel" id="characters-container">

      </div>
    </section>

    <div id="modals-container">
    </div>

  </main>

  <div class="bg-overlay"></div>

  <script src="bd.js"></script>
  <script src="app.js"></script>

</body>
</html>
